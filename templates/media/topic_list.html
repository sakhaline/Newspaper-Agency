{% extends "base.html" %}
{% block content %}

  <h1>List of topics</h1>
    <form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Search">
  </form>
    <a href="{% url 'media:topic-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if topic_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for topic in topic_list %}
        <tr>
          <td>
              {{ topic.id }}
          </td>
          <td>
              {{ topic.name }}
          </td>
          <td>
              <a href="{% url 'media:topic-update' pk=topic.id %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url 'media:topic-delete' pk=topic.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no topics in the service.</p>
  {% endif %}
{% endblock %}
