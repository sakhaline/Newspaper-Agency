{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to remove the topic "{{ topic.name }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url 'media:topic-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
