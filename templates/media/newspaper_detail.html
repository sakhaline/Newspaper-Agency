{% extends "base.html" %}

{% block content %}
  <h2>
    Tiile: {{ newspaper.title }}
  </h2>
  <p><strong>Content:</strong> {{ newspaper.content }}</p>
  <div class="ml-3">
    <h4>Redactors:</h4>
    {% for redactor in newspaper.redactors.all %}
        <hr>
        <p{{ redactor.username }} ({{ redactor.first_name }} {{ redactor.last_name }})/p>
    {% empty %}
      <p>No redactors!</p>
    {% endfor %}
  </div>
  <a href="{% url 'media:newspaper-update' pk=newspaper.id %}" class="btn btn-primary link-to-page">
      Update
  </a>
  <a href="{% url 'media:newspaper-delete' pk=newspaper.id %}" class="btn btn-danger link-to-page">
      Delete
  </a>
{% endblock %}
